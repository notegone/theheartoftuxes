		<form class="form-inline" action="{{ url_for('all_search') }}" method="post">

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">     
		<div class="container p-3 mb-2 bg-light text-dark">
		{{results|length}} result(s) for <i>'{{search_term}}'</i> in all subreddits
		<br><br>
	
		
		<table class="table table-responsive-sm">
		<thead>
			<tr>
			<th scope="col">Post #</th>
			<th scope="col">Result</th>
			</tr>
		</thead>
		<tbody>
		    {% for result_item in results %}
			<tr>
			<th scope="row"><a href="{{ url_for('subreddit_post',subreddit=result_item.subreddit,post=result_item.post_id)}}">{{result_item.post_id}}</a></th>
			<td>{{result_item.post_text | replace(search_term, "<b>"+search_term+"</b>") | safe}}</td>
			</tr>
			{% endfor %}
		</tbody>
		</table>
		</div>
